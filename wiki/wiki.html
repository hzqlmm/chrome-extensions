<html>

    <link rel="stylesheet" type="text/css" href="wiki.css"/>

<body>
<div id="simpleSearch">
    <input type="text" name="search" value="" title="Search Wikipedia [alt-shift-f]" accesskey="f" id="searchInput" tabindex="1" placeholder="Search" autocomplete="off">

</div>
